<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grok Vibes</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="chat-container">
        <header>
            <h1>YSL Vibes</h1>
            <p>Your cosmic assistant, powered by xAI vibes</p>
        </header>
        <div id="chat-window">
            <div class="message ai-message">Yo, I’m your Twin AI. What’s the vibe?</div>
        </div>
        <div id="input-area">
            <input type="text" id="userInput" placeholder="Ask me anything, human..." autocomplete="off">
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>
    <script>
        async function sendMessage() {
            const input = document.getElementById('userInput').value.trim();
            if (!input) return;

            const chatWindow = document.getElementById('chat-window');
            chatWindow.innerHTML += `<div class="message user-message">${input}</div>`;
            chatWindow.innerHTML += `<div class="message ai-message loading">Processing the cosmic query...</div>`;
            chatWindow.scrollTop = chatWindow.scrollHeight;

            try {
                const response = await fetch('http://localhost:3000/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message: input }),
                });
                const data = await response.json();

                // Remove loading message and add response
                const loadingMsg = chatWindow.querySelector('.loading');
                if (loadingMsg) loadingMsg.remove();
                chatWindow.innerHTML += `<div class="message ai-message">${data.response}</div>`;
                chatWindow.scrollTop = chatWindow.scrollHeight;

                if (data.response.includes('Peace out!')) {
                    document.getElementById('input-area').style.display = 'none';
                }
            } catch (error) {
                const loadingMsg = chatWindow.querySelector('.loading');
                if (loadingMsg) loadingMsg.remove();
                chatWindow.innerHTML += `<div class="message ai-message">Oops, hit a glitch: ${error.message}</div>`;
            }

            document.getElementById('userInput').value = '';
        }

        // Enter key support
        document.getElementById('userInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') sendMessage();
        });
    </script>
</body>
</html>
